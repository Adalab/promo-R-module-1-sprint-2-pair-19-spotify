<!DOCTYPE html>
<html lang="es" class="size-m">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <title>Spotify</title>
    </head>

    <body>
    <header>
        <img src="../images/Spotify-Black-Logo.wine (1).png" alt="Logo Spotify negro" />
    </header>

    <main>
        <h1 class="title">Regístrate gratis para escuchar.</h1>
        <div class="buttons">
            <input type="submit"  value="Regístrate con Facebook" />
            <input type="submit" value="Regístrate con Google" />
        </div>
        <p>o</p>
        <form>
            <legend>Registrarte con tu correo electrónico</legend>
            <div class="form-container">
                <label for="mail">¿Cuál es tu correo electrónico?</label>
                <input type="mail" name="mail" id="mail" placeholder="Pon tu correo electrónico." />
            </div>

            <div class="form-container">
                <label for="confirm-mail">¿Cuál es tu correo electrónico?</label>
                <input type="mail" name="confirm-mail" id="confirm-mail" placeholder="Vuelve a poner tu correo electrónico." />
            </div>

            <div class="form-container">
                <label for="password">Crea una contraseña</label>
                <input type="password" name="password" id="password" placeholder="Crea una contraseña." />
            </div>

            <div class="form-container">
                <label for="name">¿Cómo quieres que te llamemos?</label>
                <input type="name" name="name" id="name" placeholder="Pon un nombre de perfil" />
                <small>Esto aparece en tu perfil.</small>

            </div>

            
        </form>




    </main>

    </body>
